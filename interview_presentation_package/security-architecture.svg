<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="authGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="url(#securityGrad)"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    🛡️ Enterprise Security Architecture
  </text>
  
  <!-- Internet Layer -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="900" height="80" fill="rgba(239, 68, 68, 0.1)" rx="10" stroke="rgba(239, 68, 68, 0.3)" stroke-width="2"/>
    <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444">
      🌐 Internet Layer - External Threats
    </text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">DDoS Attacks</text>
    <text x="300" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Malicious Bots</text>
    <text x="500" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">SQL Injection</text>
    <text x="700" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">XSS Attacks</text>
  </g>
  
  <!-- Security Perimeter -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="900" height="120" fill="url(#wafGrad)" rx="10" filter="url(#glow)"/>
    <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
      🛡️ Security Perimeter - First Line of Defense
    </text>
    
    <!-- WAF -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        🛡️ WAF
      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Web Application
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Firewall
      </text>
    </g>
    
    <!-- DDoS Protection -->
    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        ⚡ DDoS Protection
      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Rate Limiting
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Traffic Filtering
      </text>
    </g>
    
    <!-- SSL/TLS -->
    <g transform="translate(350, 50)">
      <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        🔒 SSL/TLS 1.3
      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        End-to-End
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Encryption
      </text>
    </g>
    
    <!-- CDN Security -->
    <g transform="translate(500, 50)">
      <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        🌍 CDN Security
      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Edge Protection
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Bot Management
      </text>
    </g>
    
    <!-- Load Balancer -->
    <g transform="translate(650, 50)">
      <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        ⚖️ Load Balancer
      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Health Checks
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Traffic Routing
      </text>
    </g>
  </g>
  
  <!-- Kubernetes Security -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="900" height="180" fill="url(#authGrad)" rx="10" filter="url(#glow)"/>
    <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
      ☸️ Kubernetes Security Layer
    </text>
    
    <!-- Network Policies -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="150" height="80" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        🕸️ Network Policies
      </text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Pod-to-Pod
      </text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Communication
      </text>
      <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Restrictions
      </text>
    </g>
    
    <!-- RBAC -->
    <g transform="translate(230, 50)">
      <rect x="0" y="0" width="150" height="80" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        👤 RBAC
      </text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Role-Based Access
      </text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Control
      </text>
      <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        & Permissions
      </text>
    </g>
    
    <!-- Pod Security -->
    <g transform="translate(410, 50)">
      <rect x="0" y="0" width="150" height="80" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        🔒 Pod Security
      </text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Security Contexts
      </text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Non-root User
      </text>
      <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Read-only FS
      </text>
    </g>
    
    <!-- Secrets Management -->
    <g transform="translate(590, 50)">
      <rect x="0" y="0" width="150" height="80" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        🗝️ Secrets Management
      </text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Encrypted Secrets
      </text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        External KMS
      </text>
      <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Key Rotation
      </text>
    </g>
  </g>
  
  <!-- Application Security -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="900" height="120" fill="url(#dataGrad)" rx="10" filter="url(#glow)"/>
    <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
      🔐 Application Security Layer
    </text>
    
    <!-- Authentication -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        🔑 Authentication
      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        JWT Tokens
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        OAuth2/OIDC
      </text>
    </g>
    
    <!-- Input Validation -->
    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        ✅ Input Validation
      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Sanitization
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Schema Validation
      </text>
    </g>
    
    <!-- Rate Limiting -->
    <g transform="translate(350, 50)">
      <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        ⏱️ Rate Limiting
      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Request Throttling
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Abuse Prevention
      </text>
    </g>
    
    <!-- CORS -->
    <g transform="translate(500, 50)">
      <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        🌐 CORS
      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Cross-Origin
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Resource Sharing
      </text>
    </g>
    
    <!-- Audit Logging -->
    <g transform="translate(650, 50)">
      <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.2)" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        📋 Audit Logging
      </text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Security Events
      </text>
      <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Compliance
      </text>
    </g>
  </g>
  
  <!-- Data Security -->
  <g transform="translate(50, 640)">
    <rect x="0" y="0" width="900" height="120" fill="rgba(16, 185, 129, 0.2)" rx="10" stroke="rgba(16, 185, 129, 0.5)" stroke-width="2"/>
    <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10b981">
      💾 Data Security Layer - Last Line of Defense
    </text>
    
    <!-- Encryption at Rest -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="150" height="60" fill="rgba(255,255,255,0.1)" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        🔐 Encryption at Rest
      </text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        AES-256 Database
      </text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        & Storage Encryption
      </text>
    </g>
    
    <!-- Backup Security -->
    <g transform="translate(230, 50)">
      <rect x="0" y="0" width="150" height="60" fill="rgba(255,255,255,0.1)" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        💾 Backup Security
      </text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Encrypted Backups
      </text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        Cross-Region Replication
      </text>
    </g>
    
    <!-- Data Loss Prevention -->
    <g transform="translate(410, 50)">
      <rect x="0" y="0" width="150" height="60" fill="rgba(255,255,255,0.1)" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        🔍 Data Loss Prevention
      </text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        PII Detection
      </text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        & Protection
      </text>
    </g>
    
    <!-- Compliance -->
    <g transform="translate(590, 50)">
      <rect x="0" y="0" width="150" height="60" fill="rgba(255,255,255,0.1)" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
        📋 Compliance
      </text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        GDPR, SOC2
      </text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
        ISO 27001
      </text>
    </g>
  </g>
  
  <!-- Security Flow Arrows -->
  <path d="M 500 140 L 500 160" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 500 280 L 500 300" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 500 480 L 500 500" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 500 620 L 500 640" stroke="#ffffff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
</svg>
