<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="testGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deployGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    🚀 CI/CD Pipeline - Automated Deployment Flow
  </text>
  
  <!-- Development Stage -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="140" height="100" fill="url(#devGrad)" rx="10" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      👨‍💻 Development
    </text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Code Changes
    </text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Git Push
    </text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Pull Request
    </text>
  </g>
  
  <!-- Build Stage -->
  <g transform="translate(220, 80)">
    <rect x="0" y="0" width="140" height="100" fill="url(#buildGrad)" rx="10" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      🔨 Build
    </text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Docker Images
    </text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Multi-stage Build
    </text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Registry Push
    </text>
  </g>
  
  <!-- Test Stage -->
  <g transform="translate(390, 80)">
    <rect x="0" y="0" width="140" height="100" fill="url(#testGrad)" rx="10" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      🧪 Testing
    </text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Unit Tests
    </text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Integration Tests
    </text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Security Scan
    </text>
  </g>
  
  <!-- Deploy Stage -->
  <g transform="translate(560, 80)">
    <rect x="0" y="0" width="140" height="100" fill="url(#deployGrad)" rx="10" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      🚀 Deploy
    </text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Kubernetes
    </text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Blue-Green
    </text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Health Checks
    </text>
  </g>
  
  <!-- Monitor Stage -->
  <g transform="translate(730, 80)">
    <rect x="0" y="0" width="140" height="100" fill="url(#monitorGrad)" rx="10" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      📊 Monitor
    </text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Metrics
    </text>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Alerts
    </text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">
      • Rollback
    </text>
  </g>
  
  <!-- Flow Arrows -->
  <path d="M 190 130 L 220 130" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 360 130 L 390 130" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 530 130 L 560 130" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 700 130 L 730 130" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Detailed Pipeline -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="800" height="250" fill="rgba(100, 100, 100, 0.05)" rx="10" stroke="rgba(100, 100, 100, 0.2)" stroke-width="1"/>
    <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
      🔄 Detailed Pipeline Steps
    </text>
    
    <!-- Pipeline Steps -->
    <g transform="translate(20, 50)">
      <!-- Step 1 -->
      <circle cx="30" cy="30" r="15" fill="#10b981"/>
      <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">1</text>
      <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Code Push to GitHub</text>
      <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Developer commits code changes</text>
      
      <!-- Step 2 -->
      <circle cx="30" cy="80" r="15" fill="#3b82f6"/>
      <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">2</text>
      <text x="60" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">GitHub Actions Trigger</text>
      <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="#64748b">CI/CD pipeline automatically starts</text>
      
      <!-- Step 3 -->
      <circle cx="30" cy="130" r="15" fill="#f59e0b"/>
      <text x="30" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">3</text>
      <text x="60" y="125" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Build & Test</text>
      <text x="60" y="140" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Docker build, unit tests, security scan</text>
      
      <!-- Step 4 -->
      <circle cx="30" cy="180" r="15" fill="#8b5cf6"/>
      <text x="30" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">4</text>
      <text x="60" y="175" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Deploy to Kubernetes</text>
      <text x="60" y="190" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Blue-green deployment with health checks</text>
    </g>
    
    <!-- Parallel Steps -->
    <g transform="translate(400, 50)">
      <rect x="0" y="0" width="350" height="180" fill="rgba(59, 130, 246, 0.1)" rx="8" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
      <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
        🔀 Parallel Processes
      </text>
      
      <g transform="translate(20, 40)">
        <circle cx="10" cy="15" r="6" fill="#ef4444"/>
        <text x="25" y="20" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Security Scanning (Trivy)</text>
        
        <circle cx="10" cy="40" r="6" fill="#10b981"/>
        <text x="25" y="45" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Code Quality (SonarQube)</text>
        
        <circle cx="10" cy="65" r="6" fill="#f59e0b"/>
        <text x="25" y="70" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Performance Testing (k6)</text>
        
        <circle cx="10" cy="90" r="6" fill="#8b5cf6"/>
        <text x="25" y="95" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Integration Testing</text>
        
        <circle cx="10" cy="115" r="6" fill="#06b6d4"/>
        <text x="25" y="120" font-family="Arial, sans-serif" font-size="11" fill="#1e293b">Container Registry Push</text>
      </g>
    </g>
    
    <!-- Flow Lines -->
    <path d="M 45 45 L 45 65" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 45 95 L 45 115" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 45 145 L 45 165" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
