services:
  redis:
    image: redis:7-alpine
    command: ["redis-server","--requirepass","${REDIS_PASSWORD}"]
    restart: unless-stopped
    volumes: [redis-data:/data]
    networks: [chatnet]

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: ["server","/data","--console-address",":9001"]
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # קונסולה לבקרה
    volumes: [minio-data:/data]
    networks: [chatnet]

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports: ["11434:11434"]  # אופציונלי לבדיקה
    volumes: [ollama:/root/.ollama]
    networks: [chatnet]
    entrypoint: ["/bin/sh","-lc","ollama serve & sleep 5 && ollama pull ${OLLAMA_MODEL} && ollama pull ${OLLAMA_FAST_MODEL:-phi3} && wait"]

  chat-api:
    build: ./chat-api
    restart: unless-stopped
    depends_on: [redis, minio, ollama]
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - S3_BUCKET=${S3_BUCKET}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - OLLAMA_FAST_MODEL=${OLLAMA_FAST_MODEL:-phi3}
      - SESSION_TTL_SECONDS=${SESSION_TTL_SECONDS}
    networks: [chatnet]

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on: [chat-api]
    ports:
      - "3000:80"   # Frontend
    networks: [chatnet]

networks:
  chatnet:

volumes:
  redis-data:
  minio-data:
  ollama:
