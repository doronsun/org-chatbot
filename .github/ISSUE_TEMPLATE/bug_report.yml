name: 🐛 Bug Report
description: Report a bug or issue with the Org Chatbot
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! 🐛
        
        Please fill out the form below with as much detail as possible to help us reproduce and fix the issue.

  - type: dropdown
    id: component
    attributes:
      label: 🏗️ Component
      description: Which component is affected?
      options:
        - Frontend (React)
        - Backend (FastAPI)
        - AI Service (Ollama)
        - Database (PostgreSQL)
        - Cache (Redis)
        - Monitoring (Prometheus/Grafana)
        - Kubernetes/Helm
        - CI/CD Pipeline
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: ⚠️ Severity
      description: How severe is this issue?
      options:
        - Critical (System down)
        - High (Major functionality broken)
        - Medium (Minor functionality affected)
        - Low (Cosmetic issue)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 📝 Description
      description: A clear and concise description of the bug
      placeholder: Describe what the bug is...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 🔄 Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ Expected Behavior
      description: What you expected to happen
      placeholder: A clear description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ Actual Behavior
      description: What actually happened
      placeholder: A clear description of what actually happened.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 📋 Error Logs
      description: Relevant error logs or stack traces
      placeholder: Paste any relevant error logs or stack traces here...
      render: shell

  - type: dropdown
    id: environment
    attributes:
      label: 🖥️ Environment
      description: Which environment are you using?
      options:
        - Development (Local Docker)
        - Development (Kubernetes)
        - Staging
        - Production
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 🏷️ Version
      description: Version of the application
      placeholder: e.g., v1.0.0
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: 💻 Operating System
      description: OS and version
      placeholder: e.g., macOS 13.0, Ubuntu 22.04, Windows 11
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: 🌐 Browser (if applicable)
      description: Browser and version
      placeholder: e.g., Chrome 119, Firefox 118, Safari 16
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 📎 Additional Context
      description: Any other context about the problem
      placeholder: Add any other context about the problem here...

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all the information requested above
          required: true
        - label: I have tested this on the latest version
          required: true
        - label: I am willing to help test the fix
          required: false
