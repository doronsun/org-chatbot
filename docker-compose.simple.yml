version: '3.8'

services:
  # Simple API Service
  api:
    image: python:3.11-slim
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    command: >
      sh -c "
        pip install fastapi uvicorn &&
        python main.py
      "
    environment:
      - PYTHONUNBUFFERED=1

  # Simple Frontend Service  
  frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0 --port 3000
      "
    environment:
      - NODE_ENV=development
