<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    🏗️ Org Chatbot - Enterprise Architecture
  </text>
  
  <!-- Internet Layer -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="700" height="60" fill="url(#cloudGrad)" rx="10" filter="url(#shadow)"/>
    <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
      🌐 Internet & CDN Layer
    </text>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748b">👥 Users</text>
    <text x="300" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748b">🌍 CDN/Edge Cache</text>
    <text x="550" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748b">⚖️ Load Balancer</text>
  </g>
  
  <!-- Kubernetes Cluster -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="700" height="400" fill="url(#k8sGrad)" rx="15" filter="url(#shadow)"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
      ☸️ Kubernetes Cluster
    </text>
    
    <!-- Namespace -->
    <rect x="20" y="50" width="660" height="330" fill="rgba(255,255,255,0.1)" rx="10" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="350" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      🏢 Org Chatbot Namespace
    </text>
    
    <!-- Frontend Layer -->
    <rect x="40" y="100" width="150" height="80" fill="url(#appGrad)" rx="8" filter="url(#shadow)"/>
    <text x="115" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      🎨 Frontend
    </text>
    <text x="115" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      React + TypeScript
    </text>
    <text x="115" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      Nginx Proxy
    </text>
    
    <!-- API Gateway -->
    <rect x="220" y="100" width="150" height="80" fill="url(#appGrad)" rx="8" filter="url(#shadow)"/>
    <text x="295" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      🔌 API Gateway
    </text>
    <text x="295" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      Authentication
    </text>
    <text x="295" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      Rate Limiting
    </text>
    
    <!-- Chat Service -->
    <rect x="400" y="100" width="150" height="80" fill="url(#appGrad)" rx="8" filter="url(#shadow)"/>
    <text x="475" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      💬 Chat Service
    </text>
    <text x="475" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      FastAPI + Python
    </text>
    <text x="475" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      Business Logic
    </text>
    
    <!-- AI Service -->
    <rect x="40" y="220" width="150" height="80" fill="url(#appGrad)" rx="8" filter="url(#shadow)"/>
    <text x="115" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      🤖 AI Service
    </text>
    <text x="115" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      Ollama + LLMs
    </text>
    <text x="115" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      Model Manager
    </text>
    
    <!-- Data Layer -->
    <rect x="220" y="220" width="150" height="80" fill="url(#dataGrad)" rx="8" filter="url(#shadow)"/>
    <text x="295" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      💾 Data Layer
    </text>
    <text x="295" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      Redis + PostgreSQL
    </text>
    <text x="295" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      Object Storage
    </text>
    
    <!-- Monitoring -->
    <rect x="400" y="220" width="150" height="80" fill="url(#dataGrad)" rx="8" filter="url(#shadow)"/>
    <text x="475" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
      📊 Monitoring
    </text>
    <text x="475" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      Prometheus + Grafana
    </text>
    <text x="475" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">
      Loki + Jaeger
    </text>
    
    <!-- Connection Lines -->
    <path d="M 190 140 L 220 140" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 370 140 L 400 140" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 115 180 L 115 220" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 295 180 L 295 220" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 475 180 L 475 220" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- External Services -->
  <g transform="translate(50, 570)">
    <rect x="0" y="0" width="700" height="30" fill="rgba(100, 100, 100, 0.1)" rx="5"/>
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">
      🔒 External Services: Container Registry • Security Scanner • Key Management
    </text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
</svg>
